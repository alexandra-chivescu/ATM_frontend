<h1 mat-dialog-title>Card Authorization Succeded</h1>
<div mat-dialog-content>
  <p>Please provide the amount to withdraw</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.amount">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.amount" cdkFocusInitial>Ok</button>
</div>
