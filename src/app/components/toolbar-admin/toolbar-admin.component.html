<div style="height: 9vh;">
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span>Admin</span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a [routerLink]="'/clients-admin'" mat-button>All Clients</a>
      <a [routerLink]="'/atm-funds'" mat-button>Funds</a>
      <a class="logout-button" fxFlex (click)="logout()" mat-button color="warn">Logout</a>
    </div>

    <div fxShow="true" fxHide.gt-sm="true">
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-cont">
    <mat-sidenav #sidenav>
      <mat-nav-list>

        <a mat-list-item [routerLink]="'/clients-admin'"> All Clients </a>
        <a mat-list-item [routerLink]="'/atm-funds'"> Funds </a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Logout</a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
