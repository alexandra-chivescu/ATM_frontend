<span class="create-new-client-title">
  CREATE NEW CLIENT
</span>
<form class="save-new-client-form" [formGroup]="saveNewClientForm">
  <mat-form-field class="input-field" appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" required>
    <mat-error *ngIf="saveNewClientForm.hasError('required')">
      Card Number is <strong>required</strong>
    </mat-error>
    <mat-hint *ngIf="!firstNameInput.value">Enter first name</mat-hint>
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" required>
    <mat-hint *ngIf="!lastNameInput.value">Enter last name</mat-hint>
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
    <mat-hint *ngIf="!emailInput.value">Enter email</mat-hint>
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Bank Name</mat-label>
    <input matInput formControlName="bankName" required>
    <mat-hint *ngIf="!bankNameInput.value">Enter bank name</mat-hint>
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Pin</mat-label>
    <input matInput formControlName="pin" required>
    <mat-hint *ngIf="!pinInput.value">Enter pin</mat-hint>
  </mat-form-field>

  <mat-form-field class="input-field" appearance="fill">
    <mat-label>Cvv</mat-label>
    <input matInput formControlName="cvv" required>
    <mat-hint *ngIf="!cvvInput.value">Enter cvv</mat-hint>
  </mat-form-field>
</form>
<span class="login-form-btn" >
  <button mat-raised-button color="primary" class="add-client-button" (click)="addClient()">Save</button>
</span>
